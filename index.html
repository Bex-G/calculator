<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "./styles.css">
        <script src = "./script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="displayBar"><div id="display"></div></div>
            <div class="top">
                <button id="clear">C</button>
                <div id="logo">BexI-95</div>
            </div>
            <div class="keypad">
                <div class="leftSide">
                    <button class="number value" value=".">.</button>
                    <button class="number value" value="0">0</button>
                    <button class="operator value" value="+" id="add">+</button>
                    <button class="number value" value="1">1</button>
                    <button class="number value" value="2">2</button>
                    <button class="number value" value="3">3</button>
                    <button class="number value" value="4">4</button>
                    <button class="number value" value="5">5</button>
                    <button class="number value" value="6">6</button>
                    <button class="number value" value="7">7</button>
                    <button class="number value" value="8">8</button>
                    <button class="number value" value="9">9</button>
                </div>
                <div class="rightSide">
                    <button id="back">back</button>
                    <button class="operator value" value="-">-</button>
                    <button class="operator value" value="x">x</button>
                    <button class="operator value" value="รท">รท</button>
                    <button id="equals">=</button>
                </div> 
            </div>
        </div>
    </body>
</html>
