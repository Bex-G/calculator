<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "./styles.css">
        <script src = "./script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="displayBar"></div>
            <div id="keypad">
                <div class="numbers">
                    <button class="numberButton" id="clear">C</button>
                    <button class="numberButton" id="num0">0</button>
                    <button class="numberButton" id="decimal">.</button>
                    <button class="numberButton" id="num1">1</button>
                    <button class="numberButton" id="num2">2</button>
                    <button class="numberButton" id="num3">3</button>
                    <button class="numberButton" id="num4">4</button>
                    <button class="numberButton" id="num5">5</button>
                    <button class="numberButton" id="num6">6</button>
                    <button class="numberButton" id="num7">7</button>
                    <button class="numberButton" id="num8">8</button>
                    <button class="numberButton" id="num9">9</button>
                </div>   
                <div class="operators">
                    <button class="operatorButton", id="add">+</button>
                    <button class="operatorButton", id="subtract">-</button>
                    <button class="operatorButton", id="multiply">x</button>
                    <button class="operatorButton", id="divide">รท</button>
                    <button class="operatorButton", id="equals">=</button>
                </div> 
            </div>
        </div>
    </body>
</html>
